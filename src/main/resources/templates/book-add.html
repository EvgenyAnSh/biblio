<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container" mt-5 mb-5>
    <h1>Добавление книги</h1>
    <form action="/book/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название книги" class="form-control"><br>
        <input type="text" name="author" placeholder="Введите автора книги" class="form-control"><br>
        <p>Загрузите изображение книги</p>
        <input type="file" name="file" accept="image/*" class="btn btn-success"/><br><br>
        <textarea name="full_text" placeholder="Введите текст книги" class="form-control"> </textarea><br>
        <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"/>

</body>
</html>
