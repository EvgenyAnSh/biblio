<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container" mt-5 mb-5>
    <h1>Редактирование книги</h1>
    <div th:each="el : ${book}">
    <form  method="post" >
        <input type="text" th:value="${el.title}" name="title" laceholder="Введите название книги" class="form-control"><br>
        <input type="text" th:value="${el.author}" name="author" placeholder="Введите автора книги" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст книги" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"/>

</body>
</html>
