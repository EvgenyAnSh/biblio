<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container" mt-5>
    <h1>Книги</h1>
    <div th:each="el : ${book}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <b><p th:text="${el.author}"></p></b>
        <p th:text="${el.full_text}"></p>
        <a th:href="'/book/'+${el.id} + '/edit'" class="btn btn-warning">Редактировать</a> <br><br>
        <form th:action="'/book/'+${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>


    </div>
</div>


<div th:insert="blocks/footer :: footer"/>

</body>
</html>
